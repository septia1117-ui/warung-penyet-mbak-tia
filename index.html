<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc3545" />
    <meta
      name="description"
      content="Warung Penyet Mbak Tia - Menu Lengkap & Harga Terbaik"
    />
    <title>Warung Penyet Mbak Tia</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i data-lucide="utensils" style="width: 24px; height: 24px"></i>
          Warung Penyet Mbak Tia
        </a>
        <div class="d-flex gap-2">
          <!-- Cart Button -->
          <button
            id="cartToggle"
            class="btn-icon"
            title="Keranjang"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >
            <i
              data-lucide="shopping-cart"
              style="width: 20px; height: 20px"
            ></i>
            <span id="cartBadge" class="cart-badge">0</span>
          </button>
          <!-- Dark Mode Toggle -->
          <button id="darkModeToggle" class="btn-icon" title="Toggle Dark Mode">
            <i
              data-lucide="moon"
              id="darkModeIcon"
              style="width: 20px; height: 20px"
            ></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Banner Promo -->
      <div class="banner">
        <h2><i data-lucide="percent"></i> Promo Hari Ini!</h2>
        <p class="mb-0">
          Beli 2 Gratis 1 Es Teh Manis - Berlaku sampai akhir bulan!
        </p>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="ðŸ” Cari menu..."
        />
      </div>

      <!-- Category Filter -->
      <div class="category-filter" id="categoryFilter">
        <button class="category-btn active" data-category="all">Semua</button>
        <button class="category-btn" data-category="ayam">Ayam</button>
        <button class="category-btn" data-category="lele">Lele</button>
        <button class="category-btn" data-category="bebek">Bebek</button>
        <button class="category-btn" data-category="nila">Nila</button>
        <button class="category-btn" data-category="minuman">Minuman</button>
      </div>

      <!-- Menu Grid -->
      <div class="row g-4" id="menuContainer">
        <!-- Menu akan di-render via JavaScript -->
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">
              <i data-lucide="shopping-cart"></i> Keranjang Belanja
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="cartBody">
            <!-- Cart items will be rendered here -->
          </div>
          <div class="modal-footer flex-column align-items-stretch">
            <div class="d-flex justify-content-between mb-3">
              <strong>Total:</strong>
              <strong id="cartTotal" class="text-danger">Rp 0</strong>
            </div>
            <button
              id="checkoutBtn"
              class="btn btn-success w-100"
              onclick="checkout()"
            >
              <i data-lucide="message-circle"></i>
              Pesan via WhatsApp
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
